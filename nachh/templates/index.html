<!DOCTYPE html >
<html lang="en">
<head>
<title>lala</title>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
{% with flashes = get_flashed_messages() %}
	{% if flashes %}
		{% for flash in flashes %}
			<h5>{{flash}}</h5>
		{% endfor %}
	{% endif %}
{% endwith %}
{% for item in items %}
<div class="span2">
	<h1>{{ item.title }}</h1>
	{{ item.text|markdown }}
	<h1>{{ item.category}}</h1>
	<img src="/static/uploads/{{item.picture_path}}">
</div>
{% endfor %}
</body>
</html>
